<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePacienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_idPaciente}" for="idPaciente" />
                    <h:inputText id="idPaciente" value="#{pacienteController.selected.idPaciente}" title="#{bundle.CreatePacienteTitle_idPaciente}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_idPaciente}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_tipoDocumento}" for="tipoDocumento" />
                    <h:inputText id="tipoDocumento" value="#{pacienteController.selected.tipoDocumento}" title="#{bundle.CreatePacienteTitle_tipoDocumento}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_tipoDocumento}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_docPaciente}" for="docPaciente" />
                    <h:inputText id="docPaciente" value="#{pacienteController.selected.docPaciente}" title="#{bundle.CreatePacienteTitle_docPaciente}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_docPaciente}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{pacienteController.selected.nombres}" title="#{bundle.CreatePacienteTitle_nombres}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{pacienteController.selected.apellidos}" title="#{bundle.CreatePacienteTitle_apellidos}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{pacienteController.selected.fechaNacimiento}" title="#{bundle.CreatePacienteTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_edad}" for="edad" />
                    <h:inputText id="edad" value="#{pacienteController.selected.edad}" title="#{bundle.CreatePacienteTitle_edad}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_edad}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{pacienteController.selected.direccion}" title="#{bundle.CreatePacienteTitle_direccion}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_barrio}" for="barrio" />
                    <h:inputText id="barrio" value="#{pacienteController.selected.barrio}" title="#{bundle.CreatePacienteTitle_barrio}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_barrio}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{pacienteController.selected.telefono}" title="#{bundle.CreatePacienteTitle_telefono}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_correoElec}" for="correoElec" />
                    <h:inputText id="correoElec" value="#{pacienteController.selected.correoElec}" title="#{bundle.CreatePacienteTitle_correoElec}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_correoElec}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_estadoCivil}" for="estadoCivil" />
                    <h:inputText id="estadoCivil" value="#{pacienteController.selected.estadoCivil}" title="#{bundle.CreatePacienteTitle_estadoCivil}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_estadoCivil}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_sexo}" for="sexo" />
                    <h:inputText id="sexo" value="#{pacienteController.selected.sexo}" title="#{bundle.CreatePacienteTitle_sexo}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_sexo}"/>
                    <h:outputLabel value="#{bundle.CreatePacienteLabel_ocupacion}" for="ocupacion" />
                    <h:inputText id="ocupacion" value="#{pacienteController.selected.ocupacion}" title="#{bundle.CreatePacienteTitle_ocupacion}" required="true" requiredMessage="#{bundle.CreatePacienteRequiredMessage_ocupacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pacienteController.create}" value="#{bundle.CreatePacienteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pacienteController.prepareList}" value="#{bundle.CreatePacienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePacienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
