<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCopagoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCopagoLabel_idCopago}" for="idCopago" />
                    <h:inputText id="idCopago" value="#{copagoController.selected.idCopago}" title="#{bundle.CreateCopagoTitle_idCopago}" required="true" requiredMessage="#{bundle.CreateCopagoRequiredMessage_idCopago}"/>
                    <h:outputLabel value="#{bundle.CreateCopagoLabel_tarifa}" for="tarifa" />
                    <h:inputText id="tarifa" value="#{copagoController.selected.tarifa}" title="#{bundle.CreateCopagoTitle_tarifa}" required="true" requiredMessage="#{bundle.CreateCopagoRequiredMessage_tarifa}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{copagoController.create}" value="#{bundle.CreateCopagoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{copagoController.prepareList}" value="#{bundle.CreateCopagoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCopagoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
