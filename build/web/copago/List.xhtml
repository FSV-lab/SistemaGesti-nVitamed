<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCopagoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCopagoEmpty}" rendered="#{copagoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{copagoController.items.rowCount > 0}">
                    <h:outputText value="#{copagoController.pagination.pageFirstItem + 1}..#{copagoController.pagination.pageLastItem + 1}/#{copagoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{copagoController.previous}" value="#{bundle.Previous} #{copagoController.pagination.pageSize}" rendered="#{copagoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{copagoController.next}" value="#{bundle.Next} #{copagoController.pagination.pageSize}" rendered="#{copagoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{copagoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCopagoTitle_idCopago}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCopago}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCopagoTitle_tarifa}"/>
                            </f:facet>
                            <h:outputText value="#{item.tarifa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{copagoController.prepareView}" value="#{bundle.ListCopagoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{copagoController.prepareEdit}" value="#{bundle.ListCopagoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{copagoController.destroy}" value="#{bundle.ListCopagoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{copagoController.prepareCreate}" value="#{bundle.ListCopagoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCopagoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
