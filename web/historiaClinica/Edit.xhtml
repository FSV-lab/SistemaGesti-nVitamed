<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditHistoriaClinicaLabel_nombreEps}" for="nombreEps" />
                    <h:inputText id="nombreEps" value="#{historiaClinicaController.selected.nombreEps}" title="#{bundle.EditHistoriaClinicaTitle_nombreEps}" required="true" requiredMessage="#{bundle.EditHistoriaClinicaRequiredMessage_nombreEps}"/>

                    <h:outputLabel value="#{bundle.EditHistoriaClinicaLabel_embarazo}" for="embarazo" />
                    <h:inputText id="embarazo" value="#{historiaClinicaController.selected.embarazo}" title="#{bundle.EditHistoriaClinicaTitle_embarazo}" required="true" requiredMessage="#{bundle.EditHistoriaClinicaRequiredMessage_embarazo}"/>
                    <h:outputLabel value="#{bundle.EditHistoriaClinicaLabel_ginecoobstetrico}" for="ginecoobstetrico" />

                    <h:outputLabel value="#{bundle.EditHistoriaClinicaLabel_piel}" for="piel" />

                    <h:inputText id="revisionGenePaci" value="#{historiaClinicaController.selected.revisionGenePaci}" title="#{bundle.EditHistoriaClinicaTitle_revisionGenePaci}" required="true" requiredMessage="#{bundle.EditHistoriaClinicaRequiredMessage_revisionGenePaci}"/>

                    <h:inputText id="hallazgosPaci" value="#{historiaClinicaController.selected.hallazgosPaci}" title="#{bundle.EditHistoriaClinicaTitle_hallazgosPaci}" required="true" requiredMessage="#{bundle.EditHistoriaClinicaRequiredMessage_hallazgosPaci}"/>

                    <h:inputText id="impresionDiagnos" value="#{historiaClinicaController.selected.impresionDiagnos}" title="#{bundle.EditHistoriaClinicaTitle_impresionDiagnos}" required="true" requiredMessage="#{bundle.EditHistoriaClinicaRequiredMessage_impresionDiagnos}"/>

                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditHistoriaClinicaLabel_idEspecialistas}" for="idEspecialistas" />

                <br />
                <h:link outcome="View" value="#{bundle.EditHistoriaClinicaViewLink}"/>
                <br />
                <h:commandLink action="#{historiaClinicaController.prepareList}" value="#{bundle.EditHistoriaClinicaShowAllLink}" immediate="true"/>

                <br />
